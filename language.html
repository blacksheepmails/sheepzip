<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="thing.css">
</head>
<body onload="main()">
    <ul>
        <li class="sound">
            <h2> Cymraeg </h2>
            <audio controls id='welsh-audio'>
                <source src='audio/welsh/2.mp3' type='audio/mpeg'>
            </audio>
        </li>
        <li class="sound">
            <h2> English </h2>
            <audio id='english-audio'>
                <source src='audio/english/2.mp3' type='audio/mpeg'>
            </audio>
        </li>
    </ul>
    <div class="question-container">
        <h1>Pa iaith rwyt ti'n ei siarad fwyaf?</h1>
        <h1>Which language do you speak?</h1>
        </div>
    <div class="answer-container">
        <ul>
	      <li id="welsh" class="flag clickable">
            <img class="answer" src="social-problem-solving/static/assets/img-new/flag_wales.gif"/>
            <div><h2>Cymraeg Welsh</h2></div>
          </li>
          <li id="english" class="flag clickable">
            <img class="answer" src="social-problem-solving/static/assets/img-new/flag_england.gif"/>
            <div><h2>Saesneg English</h2></div>
            </li>
           </ul>
        </div>
<script src="language.js"></script>
</body>
</html>
