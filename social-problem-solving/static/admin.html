<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='assets/css/vendor.css'>
  <link rel='stylesheet' href='assets/css/social-problem-solver.css'>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <script src='assets/js/vendor.js'></script>
  <script src='assets/js/social-problem-solver.js'></script>
	<link href='http://fonts.googleapis.com/css?family=Muli|Coming+Soon' rel='stylesheet' type='text/css'>
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <aside class='sidebar'>
    <div class='fixed top'>
      <a href='#'>
        <i class='fa fa-download'></i>
        Download as CSV
      </a>
    </div>
    <div class='scrollable'>
      <ul class='records'>
        <li>
          <input type='radio' id='0' name='selected-record' class='hidden'></input>
          <label for='0' class='row'>
            <div class='small-1 columns'>
              <i class='fa fa-female'></i>
            </div>
            <div class='small-1 columns'>
              <span class='age'>10</span>
            </div>
            <div class='small-9 columns end'>
              <span class='name'>Dan Prince</span>
            </div>
          </label>
        </li>
        <li>
          <input type='radio' id='1' name='selected-record' class='hidden'></input>
          <label for='1' class='row'>
            <div class='small-1 columns'>
              <i class='fa fa-male'></i>
            </div>
            <div class='small-1 columns'>
              <span class='age'>10</span>
            </div>
            <div class='small-9 columns end'>
              <span class='name'>Dan Prince</span>
            </div>
          </label>
        </li>
        <li>
          <input type='radio' id='2' name='selected-record' class='hidden'></input>
          <label for='2' class='row'>
            <div class='small-1 columns'>
              <i class='fa fa-female'></i>
            </div>
            <div class='small-1 columns'>
              <span class='age'>8</span>
            </div>
            <div class='small-9 columns end'>
              <span class='name'>Dan Prince</span>
            </div>
          </label>
        </li>
        <li>
          <input type='radio' id='3' name='selected-record' class='hidden'></input>
          <label for='3' class='row'>
            <div class='small-1 columns'>
              <i class='fa fa-male'></i>
            </div>
            <div class='small-1 columns'>
              <span class='age'>12</span>
            </div>
            <div class='small-9 columns end'>
              <span class='name'>Dan Prince</span>
            </div>
          </label>
        </li>
      </ul>
    </div>
    <div class='fixed bottom'>
      <i class='fa fa-search'></i>
      <input type='text' placeholder='Search' class='search'>
    </div>
  </aside>

  <main class='sidebar-offset'>
    <section class='admin-scenario'>
      <header>
        <strong>1.</strong>
        <i class='fa fa-image'></i>
        <span class='title'>Scenario title</span>
      </header>

			<section class='answer'>
				<div class='small-12 columns'>
				  <header>
            <i class='fa fa-image'></i>
            <span class='title'>Question title</span>
	        </header>
	        <div class='result'>
	          <div class='box'>
		          <i class='fa fa-smile-o'></i>
	          </div>
	          <div class='chart'>
							chart
	          </div>
	        </div>
	        <p class='description'>English Description of Result</p>
				</div>
	    </section>
		</section>
	</main>
</body>
</html>
